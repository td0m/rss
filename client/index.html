<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="theme-color" content="">
		<link rel="shortcut icon" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/style.css">
		<title>RSS</title>
	</head>
	<body class="container">
    <script type=module>
      import { add, h, state, derive, style, classes } from 'https://tdom.dev/vanjs-starter.js'
      import { relativeDate } from 'https://tdom.dev/format-date.js'

      const $items = state([])

      const $filters = state({
        status: "unread"
      })

      const $feeds = state({})

      function refetchFeeds() {
        fetch("/api/feeds?", {
            headers: { 'content-type': 'application/json' },
          })
          .then(res => res.json())
          .then(res => $feeds.val = res)
          .catch(err => console.error(err))
      }
      await refetchFeeds()

      function refetchItems() {
        fetch("/api/items?"+(new URLSearchParams($filters.val)).toString(), {
            headers: { 'content-type': 'application/json' },
          })
          .then(res => res.json())
          .then(items => $items.val = items)
          .catch(err => console.error(err))
      }
      await refetchItems()

      style(`
        .item {
          display: flex;
          gap: 0.5rem;
          align-items: flex-start;
          padding-block: 0.1rem;
          &.item--expanded {
            background: rgba(0,0,0,0.1);
          }
          .item__a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
            &:visited {
              color: #666;
            }
          }
          .item__links {
            display: flex;
            gap: 1rem;
          }
          .item__icon {
            padding: 0.15em;
            width: 1.5em;
            aspect-ratio: 1/1;
          }
          .item__actions {
            display: flex;
            gap: 0.5rem;
          }
          &[data-status=read] {
            opacity: 0.4;
            .item__icon {
              filter: grayscale(100%);
            }
            .item__a {
              pointer-events: none;
              filter: grayscale(100%);
              text-decoration: line-through;
            }
          }
        }
      `)

      let $expanded = state(null)
      const ItemLink = (item) => {
        let $title = state(item.title)
        let $expand = derive(() => $expanded.val === item.id)
        const onclick = () => {
          $expanded.val = $expanded.val === item.id ? null : item.id
        }
        return h.div(
          h.span({
              class: "item__a",
              onclick,
            },
            () => $title.val,
          ),
          () => $expand.val ? h.div({ class: "item__actions" },
            [{title: (new URL(item.link)).hostname.replace(/^www\./, ''), url: item.link}, ...item.links].map(link => h.a({href: link.url, target: "_blank"}, link.title)),
          ) : ""
        )
      }
      const Item = (item) => {
        const emojis = {
          "audio/mpeg": "ðŸ“»"
        }
        const ontoggle = async () => {
          const status = item.status === "unread" ? "read" : "unread"
          if ($expanded.val === item.id) {
            $expanded.val = null
          }
          await fetch(`/api/items/${encodeURIComponent(item.id)}`, {
            method: "PATCH",
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({status})
          })
          $items.val = $items.val.map(it => {
            if (it.id === item.id) it.status = status
            return it
          })
          // refetchItems()
        }
        return h.li({ class: () => classes("item", $expanded.val === item.id && "item--expanded"), "data-status": item.status },
          h.img({
            class: "item__icon",
            src: item.icon,
            onclick: ontoggle,
          }),
          ItemLink(item),
          // item.media.map(m => h.a({
          //     href: m.url,
          //   },
          //   emojis[m.type]
          // ))
        )
      }

      style(`
        .title {
          text-align: center;
          margin-bottom: 0;
        }
        .last-fetch {
          text-align: center;
          margin-bottom: 1rem;
          font-size: 0.8rem;
        }
        .item-list {
          padding: 0;
          margin: 0;
        }
      `)

      const App = () => {
        return h.div(
          h.h2({ class: "title" }, "Feed"),
          h.div({ class: "last-fetch" }, () => `updated ${relativeDate($feeds.val?.lastFetch ?? '')}`),
          () => $items.val.length === 0 ? h.p("You're all caught up! We'll refresh the feed for you at 8pm every day. Enjoy your day ;)") : "",
          () => h.ul({ class: "item-list" },
            $items.val.map(it => Item(it))
          )
        )
      }

      add(document.body, App())
    </script>
	</body>
</html>
